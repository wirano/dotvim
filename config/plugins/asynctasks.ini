[file-run]
command:python=python "$(VIM_FILENAME)"
command:rust=cargo run "$(VIM_FILENAME)"
output=terminal
cwd=$(VIM_FILEDIR)
save=2

[build:debug]
command:rust=cargo build
cwd=$(VIM_ROOT)

[build:release]
command:rust=cargo build --release

[run:debug]
command:rust=cargo run
cwd=<root>
output=terminal

[run:release]
command:rust=cargo run --release
cwd=<root>
output=terminal
